repositories:
- name: bitnami
  url: registry-1.docker.io/bitnamicharts
  oci: true

releases:
  - name: postgres
    namespace: umap
    chart: bitnami/postgresql
    version: 13.1.5
    values:
      - auth:
          username: umap
          password: umap
          database: umap
          postgresPassword: umap
        tls:
          enabled: true
          autoGenerated: true
  - name: umap
    namespace: umap
    chart: ../../
    values:
      - values.umap.yaml
