{{- if and .Values.app.serviceAccount.enabled .Values.app.serviceAccount.role.create .Values.app.serviceAccount.role.rules }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ printf "%s-%s" (include "helper.fullname" .) "app" }}
  labels: {{- (include "helper.labels" (dict "root" . "componentName" "app")) | nindent 4 }}
rules: {{- toYaml .Values.app.serviceAccount.role.rules | nindent 0 }}
{{- end }}
