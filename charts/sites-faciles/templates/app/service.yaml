apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-%s" (include "helper.fullname" .) "app" }}
  labels: {{- (include "helper.labels" (dict "root" . "componentName" "app")) | nindent 4 }}
spec:
  type: {{ .Values.app.service.type }}
  ports:
  - port: {{ .Values.app.service.port }}
    targetPort: {{ .Values.app.containerPort }}
    protocol: {{ .Values.app.service.protocol | default "TCP" }}
    {{- if eq .Values.app.service.type "NodePort" }}
    nodePort: {{ .Values.app.service.nodePort }}
    {{- end }}
    name: {{ .Values.app.service.portName | default "http" }}
  {{- if .Values.app.service.extraPorts -}}
  {{- toYaml .Values.app.service.extraPorts | nindent 2 -}}
  {{- end }}
  selector: {{- include "helper.selectorLabels" . | nindent 4 }}
